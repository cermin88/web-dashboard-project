<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard 2 - Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard2.js" defer></script>
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="text-center mb-4">Weather Forecast Dashboard</h1>
    <div class="mb-3 text-center">
      <input type="text" id="cityInput" placeholder="Enter city name..." class="form-control w-50 d-inline-block" />
      <button onclick="loadWeather()" class="btn btn-primary ms-2">Get Weather</button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <canvas id="weatherChart" height="100"></canvas>
      </div>
    </div>
  </div>

</body>
</html>
