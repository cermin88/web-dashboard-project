<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard 1 - Crypto Prices</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="js/dashboard1.js" defer></script>
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="text-center mb-4">Cryptocurrency Price Chart</h1>
    <div class="row mb-4">
      <div class="col text-center">
        <p>This dashboard displays the last 5 days of price data for <strong>Bitcoin (BTC)</strong> and <strong>Ethereum (ETH)</strong>.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <canvas id="cryptoChart" height="100"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
